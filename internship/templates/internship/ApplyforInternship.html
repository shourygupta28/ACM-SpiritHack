{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block head %}
<style>
  .textInput{
    width: 100%;
    margin-bottom: 20px;
  }
  .textarea{
    width:100%;
    margin-bottom: 20px;
  }
</style>
{% endblock head %}
{% block body %}

    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Apply for Internships</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Internship</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

 <section id="contact" class="contact">
      <div class="container" style="padding-top: 30px;">

      <div class="col-lg-12 mt-5 mt-lg-0">

            <form method="post" class="form" style="display: flex; justify-content: center; flex-direction: column; width: 100%;">
              {% csrf_token %}
              {{form|crispy}}
              <div class="text-center"><button class="btn btn-danger" type="submit" value="Submit">Apply</button></div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock body %}
